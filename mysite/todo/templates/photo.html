<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <title>Hello, world!</title>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <section>
    <h1>My Photos</h1>
    

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        {% for photo in photos  %}
        <div class="item{% if forloop.first %} active{% endif %}">
          <img src="https://saran-myfiles.s3.amazonaws.com/{{photo.file_name}}" alt="{{photo.file_name}}">
        </div>
        {% endfor %}
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



    <div style="border:2px solid teal;max-width:500px;padding:10px 10px 10px 10px;border-radius: 10px;">
    <form method="post" enctype="multipart/form-data" action="/photos/create">
      {% csrf_token %}
      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" name="file" id="formFile">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  </section>
  </body>
  <script type="text/javascript">
    $(function () {
      $("#datepicker").datepicker({ 
        autoclose: true, 
        todayHighlight: true,
    }).datepicker('update', new Date());
    });
 </script>
</html>
